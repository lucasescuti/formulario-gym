<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form>
        <div>
             <label>NOMBRE</label>
             <input type="text" required minlength="2" maxlength="20">
        </div>
        <div>
             <label>APELLIDO</label>
             <input type="text" required minlength="2" maxlength="20">
        </div>
        <div>
             <label>EMAIL</label>
             <input type="email" required minlength="6" maxlength="255">
        </div>
        <div>
             <label>DNI/CUIL/CUIT</label>
             <input type="text" required minlength="8" maxlength="11" pattern="\d{8.11}">
        </div>
        <div>
             <label>ALTURA</label>
             <input type="number" required min="0">
        </div>
        <div>
             <label>PESO</label>
             <input type="number" required min="0.1" step="0.1">
        </div>
        <div>
             <label>EDAD</label>
             <input type="number" min="14" max="100">
        </div>
        <div>
             <button>ENVIAR</button>

        </div>
       
    </form>
    
</body>
</html>
